<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Painting</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <img
      class="picassopic1"
      src="https://www.pngplay.com/wp-content/uploads/10/Pablo-Picasso-Background-PNG-Image.png"
      alt="Picasso Stripe Shirt"
    />
    <img
      class="picassopic2"
      src="https://i.ibb.co/FmP3dfZ/b82e403256f650b8bf7cfd75c03eb2d2-removebg-preview.png"
      alt="Picasso No Smile"
    />
    <main class="main-container">
      <!-- Header -->
      <header><h1>Picasso Painting</h1></header>
      <!-- Form Container -->
      <div class="form-container">
        <form action="formsubmitted.html" target="_blank">
          <!-- Name -->
          <div class="name">
            <label for="fullname" class="form-label"><b>Full Name:</b></label>
            <input type="name" class="form-control" id="fullname" />
          </div>
          <br />
          <!-- Email -->
          <div class="email-address">
            <label for="exampleInputEmail1" class="form-label"
              ><b>Email Address:</b></label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <br />
          <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
